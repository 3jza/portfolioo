  <!-- Main Content -->
  <main>
    <section class="section">
      <div class="container">
        <h2 class="section-title">Contactez-moi</h2>
        
        <div class="contact-content">
          <!-- Informations de contact -->
          <div class="contact-info">
            <h3>Informations de contact</h3>
            
            <div class="contact-item">
              <strong>Email :</strong>
              <a href="mailto:3p7x@proton.me">votre.email@example.com</a>
            </div>
            
            <div class="contact-item">
              <strong>GitHub :</strong>
              <a href="https://github.com/3jza" target="_blank" rel="noopener noreferrer">github.com/votre-username</a>
            </div>
            
            <div class="contact-item">
              <strong>LinkedIn :</strong>
              <a href="https://linkedin.com/in/votre-profil" target="_blank" rel="noopener noreferrer">linkedin.com/in/votre-profil</a>
            </div>
          </div>

          <!-- Formulaire de contact -->
          <div class="contact-form">
            <h3>Envoyez-moi un message</h3>
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
              </div>
              
              <button type="submit" class="btn">Envoyer le message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>
